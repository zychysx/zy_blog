{% extends 'index.html' %}
{% load staticfiles %}
{% block children_css %}
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
<link href="{% static 'css/zy_ckeditor.css' %}" rel="stylesheet">
{% endblock %}

{% block all %}
<div class="container" style="margin-top: 100px">
    <form method="post" action="" id="article_form">
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
                 <!--title-->
                <div class="input-group mb-3 input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Title</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" name="title" id="title">
                </div>
            </div>
        </div>
        <div class="row" style="margin-left: 5em">
            {% for i in write_form %}
            {{ i }}
            {% endfor %}
        </div>
        <div class="row">
            <div style="width: 20%;margin-left: 10%">
                <div class="form-group">
                    <label>类别:</label>
                    <select class="form-control" name="type">
                        <option value='D'>美食</option>
                        <option value='T'>游记</option>
                        <option value='TR'>琐事</option>
                        <option value='P'>Python</option>
                        <option value='DJ'>Django</option>
                        <option value='W'>网站搭建</option>
                    </select>
                </div>
            </div>
            <div style="width: 20%;margin-left: 20%">
                <div class="form-group">
                    <label>是否私有:</label>
                    <select class="form-control" name="private">
                        <option value='0'>否</option>
                        <option value='1'>是</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <input type="submit" class="btn btn-default" value="发布">
            </div>
        </div>
    </form>

</div>
{% endblock %}
{% block children_js %}
<script src="{% static 'js/comment_sub.js' %}"></script>
<script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock %}
